<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form  class="contact-form" id="contact-form" action="" method="POST">
            <input class="form-item" type="text" name="first_name" placeholder="Enter your First name">
            <input class="form-item" type="text" name="last_name" placeholder="Enter your Last name">
            <input class="form-item" type="text" name="email" placeholder="Enter your email">
            <input class="form-item" type="text" name="phone" placeholder="+38(000)000-00-00">
            <input class="form-item" type="number" name="age" placeholder="Enter your age">
            <button  class="form-btn"type="submit">Send</button>
        </form>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
