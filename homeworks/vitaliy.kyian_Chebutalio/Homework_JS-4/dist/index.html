<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Submit</title>
</head>
<body>
    <div class="form-container">
        <h1 class="header">Fill the form</h1>
        <div class="error-msg"></div>
        <form class="form">
            <label for="name">First Name *</label><br>
            <input class="name" name="name" type="text" placeholder="John"><br>
            <br>
            <label for="lastName">Last Name *</label><br>
            <input class="lastName" name="lastName" type="text" placeholder="Doe"><br>
            <br>
            <label for="email">Email *</label><br>
            <input class="email" name="email" type="email" placeholder="email@gmail.com"><br>
            <br>
            <label for="phone">Phone *</label><br>
            <input class="phone" name="phone" type="tel" placeholder="+38(000)000-00-00"><br>
            <br>
            <label for="age">Age</label><br>
            <input class="age" name="age" type="number" placeholder="18+"><br>
            <br>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="succes"></div>
    </div>
</body>
</html>
